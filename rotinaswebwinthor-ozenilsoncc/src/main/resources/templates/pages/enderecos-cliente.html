<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="content-wrapper" layout:fragment="corpo">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Clientes</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Vendas</a></li>
                        <li class="breadcrumb-item active">Endereços cliente</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
            <div th:replace="fragments/alert"></div>
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-default">
                        <div class="card-header">
                            <h3 class="card-title">Endereços Cliente</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col">
                                                    <form class="form-inline" th:action="@{/vendas/enderecoentrega/cliente}" method="post">
                                                        <div class="input-group">
                                                            <input type="text" class="form-control" id="codcli" name="codcli" placeholder="Código Cliente">
                                                            <span class="input-group-append">
                                                                <button type="submit" class="btn btn-success"><i class="fas fa-search"></i> Buscar</button>
                                                            </span>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div >
                                                    <a class="btn btn-info text-white" role="button" th:href="@{/vendas/enderecoentrega/cadastro}"><i class="fas fa-save"></i> Novo Endereço</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <table id="example2" class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Código</th>
                                                <th>Referência</th>
                                                <th>Endereco</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="end : ${enderecos}">
                                                <td th:text="${end.codigoEndereco}">Trident</td>
                                                <td th:text="${end.pontoReferencia}">Internet Explorer 4.0</td>
                                                <td th:text="${end.logradouro + ' - ' + end.complemento + ', ' + end.bairro + ', ' + end.numero + ', ' + end.municipio}">Win 95+</td>
                                                <td><a th:href="@{/vendas/enderecoentrega/edicao/}+${end.codigoEndereco}" class="btn btn-xs btn-warning text-white" title="Editar Endereço"><i class="fa fa-edit"></i> Editar</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.col -->
                            </div>
                        </div>
                        <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</body>
