<!DOCTYPE html>
<html lang="pt-br"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="content-wrapper" layout:fragment="corpo">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Dashboard</h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Dashboard</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4 col-md-12">
						<!-- small card -->
						<div class="small-box bg-gradient-success">
							<div class="inner">
								<h3 th:text="${#numbers.formatCurrency(dash.vlvendames)}">150</h3>

								<p><strong>VENDA ACUMULADA DO MÊS</strong></p>
							</div>
							<div class="icon">
								<i class="fas fa-money-bill-alt"></i>
							</div>

						</div>
					</div>
					<!-- ./col -->
					<div class="col-lg-4 col-md-12">
						<!-- small card -->
						<div class="small-box bg-gradient-info">
							<div class="inner">
								<h3 th:text="${#numbers.formatCurrency(dash.vlvendadia)}">150</h3>

								<p><strong>VENDA DO DIA</strong></p>
							</div>
							<div class="icon">
								<i class="fas fa-money-bill-alt"></i>
							</div>

						</div>
					</div>
					<!-- ./col -->

					<div class="col-lg-4 col-md-12">
						<!-- small card -->
						<div class="small-box bg-gradient-yellow">
							<div class="inner">
								<h3 th:text="${#numbers.formatCurrency(dash.projvendas)}">44</h3>

								<p><strong>PROJEÇÃO DE VENDAS </strong></p>
							</div>
							<div class="icon">
								<i class="fas fa-money-bill-alt"></i>
							</div>

						</div>
					</div>
					<!-- ./col -->

				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="card">
							<div class="card-body">
								<div class="position-relative">
									<div class="row">
										<div class="col-sm-3 col-6">
											<div class="description-block border-right">
												<span class="description-icon text-success"><i class="fas fa-hand-holding-usd fa-3x"></i></span>
												<h3 class="description-header" th:text="${#numbers.formatCurrency(dash.ticketmedio)}">$35,210.43</h3>
												<span class="description-text">TICKET MÉDIO</span>
											</div>
											<!-- /.description-block -->
										</div>
										<!-- /.col -->
										<div class="col-sm-3 col-6">
											<div class="description-block border-right">
												<span class="description-icon text-warning"><i class="fas fa-funnel-dollar fa-3x"></i></span>
												<h3 class="description-header" th:text="${#numbers.formatDecimal(dash.produtividade,1,2)+'%'}">$10,390.90</h3>
												<span class="description-text">PRODUTIVIDADE</span>
											</div>
											<!-- /.description-block -->
										</div>
										<!-- /.col -->
										<div class="col-sm-3 col-6">
											<div class="description-block border-right">
												<span class="description-icon text-blue"><i class="fas fa-user-plus fa-3x"></i></span>
												<h3 class="description-header" th:text="${dash.qtclipos}">$24,813.53</h3>
												<span class="description-text">CLIENTES POSITIVADOS</span>
											</div>
											<!-- /.description-block -->
										</div>
										<!-- /.col -->
										<div class="col-sm-3 col-6">
											<div class="description-block">
												<span class="description-icon text-teal"><i class="fas fa-shopping-cart fa-3x"></i></span>
												<h3 class="description-header" th:text="${dash.qtpedidos}">1200</h3>
												<span class="description-text">PEDIDOS</span>
											</div>
											<!-- /.description-block -->
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- /.card -->
					</div>
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-lg-6 col-md-12">
						<div class="card">
							<div class="card-header border-0">
								<div class="d-flex justify-content-between">
									<h3 class="card-title">Vendas 12 meses</h3>
								</div>
							</div>
							<div class="card-body">
								<div class="position-relative mb-4">
									<canvas id="sales-chart" height="370"></canvas>

								</div>
							</div>
						</div>
						<!-- /.card -->
					</div>
					<div class="col-lg-3 col-md-12">
						<div class="card">
							<div class="card-header border-0">
								<h3 class="card-title">Meta Mês</h3>
							</div>
							<div class="card-body">
								<div class="d-flex justify-content-between align-items-center mb-3">
									<div id="metames"></div>
								</div>
								<!-- /.d-flex -->
								<div class="d-flex justify-content-between align-items-center mb-3">
									<canvas id="metames2" height="205"></canvas>
								</div>
								<!-- /.d-flex -->

							</div>
						</div>
					</div>
					<!-- /.col-md-6 -->
					<div class="col-lg-3 col-md-12">
						<div class="card">
							<div class="card-header border-0">
								<h3 class="card-title">Meta Dia</h3>
							</div>
							<div class="card-body">
								<div class="d-flex justify-content-between align-items-center mb-3">
									<div id="metadia"></div>
								</div>
								<!-- /.d-flex -->
								<div class="d-flex justify-content-between align-items-center mb-3">
									<canvas id="metadia2" height="205"></canvas>
								</div>
								<!-- /.d-flex -->

							</div>
						</div>
					</div>
					<!-- /.col-md-6 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</body>
</html>
