<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<aside class="main-sidebar elevation-4 sidebar-dark-blue" th:fragment="sidebar-admin">
    <!-- sidebar: style can be found in sidebar.less -->
      <a th:href="@{/}" class="brand-link navbar-light">
        <img th:src="@{/dist/img/logo.png}"
             alt="Aço Pará"
             class="brand-image img-circle">

        <span class="brand-text font-weight-light">
          <img th:src="@{/dist/img/logo2.png}"
          alt="Aço Pará"
          class="brand-image">
        </span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
            <li class="nav-item">
              <a th:href="@{/dashboard}" class="nav-link active">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Dashboard
                </p>
              </a>
            </li>
            <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_VENDAS')" class="nav-item has-treeview">
              <a href="#" class="nav-link">
                <i class="nav-icon fas fa-shopping-cart"></i>
                <p>
                  Vendas
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a th:href="@{/vendas/cliente/cadastro}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Cadastro de Cliente</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/vendas/enderecoentrega}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Endereços de Entrega</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/vendas/rastreamento}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Rastreamento de Entrega</p>
                  </a>
                </li>
              </ul>
            </li>

            <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_PRODUCAO')" class="nav-item has-treeview">
              <a href="#" class="nav-link">
                <i class="nav-icon fas fa-calculator"></i>
                <p>
                  Cálculo Projeto
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a th:href="@{/projeto/estruturar-produto}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Estrutura do Produto</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/projeto/orcamento-porta}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Orçamento Porta auto.</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a th:href="@{/projeto/orcamento-cortedobra}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Orçamento Corte e Dobra</p>
                  </a>
                </li>
              </ul>
            </li>

            <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="nav-item has-treeview">
              <a href="#" class="nav-link">
                <i class="nav-icon fas fa-cogs"></i>
                <p>
                  Parâmetros
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a th:href="@{/admin/usuarios}" class="nav-link">
                    <i class="far fa-circle nav-icon"></i>
                    <p>Cadastro de Usuários</p>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
  </aside>
</body>
</html>
